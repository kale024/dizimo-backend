<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doações de Dízimos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Doações de Dízimos</h1>

  <!-- Formulário para enviar doações -->
  <form id="dizimo-form">
    <input type="text" id="nome" placeholder="Digite seu nome" required>
    <button type="submit">Enviar Doação</button>
  </form>

  <!-- Container da urna e animação -->
  <div class="urna-container">
    <img src="Dizimo.jpg" alt="Urna de Dízimos" class="urna">
    <img src="envelope.webp" alt="Envelope de Oferta" id="oferta-animacao" class="envelope">
    <div id="oferta-animacao"></div>
  </div>

  <!-- Lista de doações -->
  <div id="dizimos-list">
    <!-- Os nomes dos doadores aparecerão aqui -->
  </div>

  <script src="script.js"></script>
</body>
</html>
